<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name">
                </td></tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password">
                    </td></tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email">
                        </td></tr>
                        <tr><td>Mobile NO</td>
                            <td><input type="tel" name="Mobile No"></td></tr>
                            <tr><td>PTCL No</td>
                                <td><input type="tel" name="Ptcl"></td></tr>
                                <tr><td>Website Address</td>
                                    <td><input type="url" name="website"></td></tr>
                                    <tr>
                                    <td>Search</td>
                                    <td><input type="search" name="search"></td></tr>
                                    <tr><td>Age</td>
                                    <td><input type="number" name="age" min="1" max="100"></td></tr>
                                    <tr><td>Date Of Birth</td>
                                        <td><input type="date" name="Dob">
                                        </td></tr>
                                        <tr>
                                            <td>Gender</td>
                                            <td><input type="radio" name="gender" value="male">Male
                                                <input type="radio" name="gender" value="female">Female

                                            </td></tr>
                                            <tr><td>Hobbies</td>
                                                <td><input type="checkbox" name="hobbies" value="Hunting">Hunting
                                                    <input type="checkbox" name="hobbies" value="Playing">Playing
                                                    <input type="checkbox" name="hobbies" value="gardening">Gardening</td></tr>
                                                    <tr><td>Favourite Country</td>

                                                            <option value="---Select---">---Select---</option>
                                                            <option value="Pakistan">Pakistan</option> 
                                                            
                                                            <option value="Pakistan">Pakistan</option>
                                                            <option value="---Select---">---Select---</option>
                                                            <option value="Pakistan">Pakistan</option> 
                                                            
                                                            <option value="Iran">Iran</option>
                                                            <option value="Saudia>Saudia</option>
                                                            <option value="UAE">UAE</option>
                                                            <option value="Sham">Sham</option>
                                                        </select></td></tr>
                                                        <tr><td>Message</td>
                                                            <td><textarea name="message" rows="4" cols="40"></textarea></td></tr>
           <tr><td>Photo</td>
            <td><input type="file" name="photo"></td></tr>
            
            <tr><input type="submit" value="submit"></tr>
<button type="submit" name="action" value="delete" class="button delete">delete</button>

        </table></form>

</html>
