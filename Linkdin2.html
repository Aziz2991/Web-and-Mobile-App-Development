<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkdin Signup page</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Linkdin</h1></header>
            <main class="signup-box">
                <h2>Join Linkdin</h2>
                <p>Stay updated on your professional world</p>
            <form class="signup-form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="fullName"
                    required>
                </div>


                <div class="form-group">
                    <input type="email" id="email" placeholder="Email address"
                    required>
                </div>



                <div class="form-group">
                    <input type="password" id="password" placeholder="Password(6 or more characters)" required>
                </div>


                <button type="submit" class="signup-button">Agree &Join</button>
            </form>



            <p class="login-link">Already on Linkdin?<a href="#">Sign in</a>
            </p></main>


            <footer class="footer">
                <p>&#169 2024 Linkdin.All rights reserver.</p>
            </footer>
    </div>
                    












</body>
</html>
